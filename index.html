<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dahsboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â›…</text></svg>">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet" 
    href="./stylesheets/style.css"
    />
</head>
<body>
    <header>
        <div class="bg-dark bg-gradient text-center p-2">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="container p-0 m-4">
        <div class="row">
            <div id="cities" class="col-4">
                <div class="d-flex row pb-2 border-3 border-bottom">
                    <h2>Search for a City:</h2>
                    <textarea name="city" rows="1" class="rounded mb-2"></textarea>
                    <button class="btn-primary rounded">Search</button>
                </div>
                <div>
                    <ul id="city-search-history"></ul>
                </div>
            </div>
    
            <div id="forecast-display" class="col-8">
                <div id="today-forecast" class="border mh d-flex flex-column p-3 mb-3 align-content-left align-middle">
                    <h4 id="city">Orlando</h4>
                    <p id="temp">Temp:</p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity:</p>
                </div>
                <div id="5-day-forecast">
                    <h3>5-day Forecast:</h3>
                    <div class="forecasts-containers"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./scripts/script.js"></script>
</html>
